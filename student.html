<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet the Students</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <section class="hero">
            <h1>Web Development Class</h1>
            <p>Welcome! Explore our projects, meet the students, and learn with us.</p>
        </section>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="students.html">Students</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <h1>Meet the Students</h1>

    <div class="students-grid" id="students-grid">
        <!-- Student cards will be inserted here by JS -->
    </div>

    <p>Welcome to the class directory. Here you will find all the students participating in this class.</p>

    <script>
        // Student Data
        const students = [{
            name: "John Doe",
            image: "images/placeholder.jpg",
            profile: "students/john.html"
        }, {
            name: "Jane Smith",
            image: "images/placeholder.jpg",
            profile: "students/jane.html"
        }, {
            name: "Alex Johnson",
            image: "images/placeholder.jpg",
            profile: "students/alex.html"
        }];

        // Target Grid Container
        const grid = document.getElementById("students-grid");

        // Generate Cards
        students.forEach(student => {
            const card = `
                <div class="student-card">
                    <img src="${student.image}" alt="${student.name}">
                    <h3>${student.name}</h3>
                    <a href="${student.profile}">View Profile</a>
                </div>
            `;
            grid.innerHTML += card;
        });
    </script>

</body>

</html>
